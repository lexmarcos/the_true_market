spring.application.name=The True Market API

# ===================================
# RabbitMQ Configuration
# ===================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# Connection Configuration
spring.rabbitmq.connection-timeout=30000
spring.rabbitmq.requested-heartbeat=30

# Listener Configuration
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.retry.max-interval=10000

# Template Configuration
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.multiplier=2.0
spring.rabbitmq.template.retry.max-interval=10000

# ===================================
# Database Configuration (PostgreSQL)
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/thetruemarket
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# History Update Configuration
# ===================================
history.update.expiration-seconds=30

# ===================================
# Exchange Rate Configuration
# ===================================
# Cache TTL in hours
exchange-rate.cache.ttl-hours=24

# Retry configuration for failed conversions
exchange-rate.retry.max-attempts=10
exchange-rate.retry.initial-delay-minutes=5
exchange-rate.retry.interval-ms=3600000

# ===================================
# Scheduled Jobs Configuration
# ===================================
# Task cleanup job - runs every 30 minutes
task.cleanup.interval-ms=1800000

# Skin price update job - runs every 30 minutes
skin.price.update.enabled=true
skin.price.update.interval-ms=1800000
skin.price.update.batch-size=100

# ===================================
# Logging Configuration
# ===================================
logging.level.com.thetruemarket.api=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
